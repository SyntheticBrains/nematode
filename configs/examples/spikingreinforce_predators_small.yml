# Dynamic Foraging with Predators - Small Configuration
# Curriculum level 1: Easy predator evasion in a 20x20 environment
# Uses SpikingREINFORCE (LIF neurons with surrogate gradient descent) brain architecture
# Multi-objective learning: find food while avoiding predators

max_steps: 500

brain:
  name: spikingreinforce
  config:
    # Network architecture
    hidden_size: 256
    num_hidden_layers: 2
    num_timesteps: 100
    output_mode: accumulator

    # Temporal modulation
    temporal_modulation: false

    # Population coding
    population_coding: true
    neurons_per_feature: 8
    population_sigma: 0.25

    # LIF neuron parameters
    tau_m: 20.0
    v_threshold: 1.0
    v_reset: 0.0
    v_rest: 0.0

    # Learning parameters
    learning_rate: 0.0001
    lr_decay_rate: 0.005
    gamma: 0.99
    baseline_alpha: 0.05
    entropy_beta: 0.3
    entropy_beta_final: 0.3
    entropy_decay_episodes: 50
    advantage_clip: 2.0
    min_action_prob: 0.01
    return_clip: 50.0

    # Surrogate gradient parameters
    surrogate_alpha: 1.0

    # Weight initialization
    weight_init: orthogonal

    # Batch learning
    batch_size: 1
    warmup_episodes: 0

    # Intra-episode updates
    update_frequency: 10

    # Exploration settings
    exploration_logit_clamp: 6.0
    exploration_logit_clamp_final: 10.0
    exploration_noise_std: 0.1
    exploration_noise_std_final: 0.0
    exploration_temperature: 1.0
    exploration_temperature_final: 1.0
    exploration_decay_episodes: 0

body_length: 2

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0.1
  penalty_starvation: 2.0
  penalty_predator_death: 10.0
  penalty_predator_proximity: 0.1
  stuck_position_threshold: 3
  penalty_boundary_collision: 0.02

satiety:
  initial_satiety: 200.0
  satiety_decay_rate: 1.0
  satiety_gain_per_food: 0.2

environment:
  grid_size: 20
  viewport_size: [11, 11]

  foraging:
    foods_on_grid: 5
    target_foods_to_collect: 10
    min_food_distance: 3
    agent_exclusion_radius: 5
    gradient_decay_constant: 8.0
    gradient_strength: 1.0

  predators:
    enabled: true
    count: 2
    speed: 1.0
    movement_pattern: random
    detection_radius: 8
    kill_radius: 0
    gradient_decay_constant: 12.0
    gradient_strength: 1.0

gradient:
  method: clip
