# Dynamic Foraging Environment - Small Configuration
# Curriculum level 1: Easy foraging scenario for initial training
# Uses modular (quantum) brain architecture

max_steps: 500
brain:
  name: modular
  config:
    modules:
      chemotaxis: [0, 1]
    num_layers: 2
    min_gradient_magnitude: 1e-8
    l2_reg: 0.0005
    noise_std: 0.003
    param_clip: true
    param_modulo: true
    lr_boost: false

shots: 1500
body_length: 2
qubits: 2

learning_rate:
  method: dynamic
  parameters:
    initial_learning_rate: 0.015
    decay_type: exponential
    decay_rate: 0.9995
    min_lr: 0.003

# Reward configuration with exploration bonus
reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.05  # Bonus for visiting new cells
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0.1
  penalty_starvation: 10.0
  stuck_position_threshold: 3

# Satiety configuration
satiety:
  initial_satiety: 200.0
  satiety_decay_rate: 1.0
  satiety_gain_per_food: 0.2  # Restore 20% of max satiety per food

# Dynamic environment configuration
environment:
  type: dynamic
  dynamic:
    grid_size: 20
    num_initial_foods: 5
    max_active_foods: 10
    min_food_distance: 3
    agent_exclusion_radius: 5
    gradient_decay_constant: 8.0
    gradient_strength: 1.0
    viewport_size: [11, 11]

gradient:
  method: clip
