# MLPPPO with Isothermal Environment - Small Configuration (Baseline)
# Uniform temperature across grid - tests pure foraging without temperature challenge
#
# This configuration serves as a control/baseline for thermotaxis experiments.
# The environment has thermotaxis sensing enabled but with no temperature gradient,
# meaning the agent can focus purely on foraging without thermal navigation pressure.
#
# Use this to establish:
# - Baseline foraging performance without thermal stress
# - Control comparison for thermotaxis gradient experiments
# - Verification that the thermotaxis sensory module doesn't harm foraging
#
# Key differences from thermotaxis configs:
# - gradient_strength: 0.0 (uniform temperature)
# - No HP damage from temperature (all zones are comfort zone)
#
# Sensory modules (C. elegans neuron references):
# - food_chemotaxis: Food-specific attraction (AWC, AWA neurons)
# - thermotaxis: Temperature sensing (AFD neurons) - receives no gradient signal

max_steps: 500
brain:
  name: mlpppo
  config:
    actor_hidden_dim: 128
    critic_hidden_dim: 128
    num_hidden_layers: 2
    clip_epsilon: 0.2
    gamma: 0.99
    gae_lambda: 0.98
    value_loss_coef: 0.5
    entropy_coef: 0.02
    learning_rate: 0.001
    rollout_buffer_size: 512
    num_epochs: 20
    num_minibatches: 2
    max_grad_norm: 0.5
    normalize_advantages: true
    lr_warmup_episodes: 50
    lr_warmup_start: 0.0001
    lr_decay_episodes: 200
    lr_decay_end: 0.0001
    sensory_modules:
      - food_chemotaxis
      - thermotaxis

body_length: 2

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.3
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0
  penalty_starvation: 10.0
  stuck_position_threshold: 0
  penalty_boundary_collision: 0.02
  penalty_health_damage: 0.5
  reward_health_gain: 0.1

satiety:
  initial_satiety: 300.0
  satiety_decay_rate: 0.8
  satiety_gain_per_food: 0.2

environment:
  grid_size: 20
  viewport_size: [11, 11]
  use_separated_gradients: true

  foraging:
    foods_on_grid: 6
    target_foods_to_collect: 10
    min_food_distance: 3
    agent_exclusion_radius: 5
    gradient_decay_constant: 8.0
    gradient_strength: 1.0

  health:
    enabled: true
    max_hp: 100.0
    predator_damage: 0.0
    food_healing: 5.0

  thermotaxis:
    enabled: true
    cultivation_temperature: 20.0
    base_temperature: 20.0  # Temperature at grid center (spawn point)
    gradient_direction: 0.0
    gradient_strength: 0.0  # ISOTHERMAL: No temperature gradient
    comfort_reward: 0.05    # Always in comfort zone with no gradient
    discomfort_penalty: -0.1
    danger_penalty: -0.3
    danger_hp_damage: 2.0
    lethal_hp_damage: 10.0
    # Zone thresholds (relative to cultivation temp)
    comfort_delta: 5.0       # Comfort: 15-25°C
    discomfort_delta: 10.0   # Discomfort: 10-15°C or 25-30°C
    danger_delta: 15.0       # Danger: 5-10°C or 30-35°C
