# PPO with Stationary Predators (Toxic Zones) - Small Configuration
# Tests agent behavior against fixed hazard zones with larger damage radius
#
# Key differences from moving predators:
# - Stationary predators don't move (act as toxic zones)
# - Larger damage_radius (2) creates hazardous areas to avoid
# - Agent must navigate around fixed obstacles while foraging
# - Good for testing spatial awareness and path planning

max_steps: 500
brain:
  name: ppo
  config:
    actor_hidden_dim: 64
    critic_hidden_dim: 64
    num_hidden_layers: 2
    clip_epsilon: 0.2
    gamma: 0.99
    gae_lambda: 0.95
    value_loss_coef: 0.5
    entropy_coef: 0.02
    learning_rate: 0.001
    rollout_buffer_size: 256
    num_epochs: 10
    num_minibatches: 2
    max_grad_norm: 0.5
    normalize_advantages: true

body_length: 2

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0
  penalty_starvation: 10.0
  penalty_predator_death: 10.0
  penalty_predator_proximity: 0.1
  stuck_position_threshold: 0
  penalty_boundary_collision: 0.02
  penalty_health_damage: 0.5
  reward_health_gain: 0.1

satiety:
  initial_satiety: 300.0
  satiety_decay_rate: 0.8
  satiety_gain_per_food: 0.2

environment:
  grid_size: 20
  viewport_size: [11, 11]

  foraging:
    foods_on_grid: 6
    target_foods_to_collect: 10
    min_food_distance: 3
    agent_exclusion_radius: 5
    gradient_decay_constant: 8.0
    gradient_strength: 1.0

  predators:
    enabled: true
    count: 3
    speed: 0.0
    movement_pattern: stationary
    detection_radius: 4
    kill_radius: 0
    damage_radius: 2
    gradient_decay_constant: 8.0
    gradient_strength: 1.2

  health:
    enabled: true
    max_hp: 100.0
    predator_damage: 15.0
    food_healing: 10.0
