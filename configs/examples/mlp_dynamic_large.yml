# Dynamic Foraging Environment - Large Configuration
# Curriculum level 3: Challenging large-scale foraging scenario
# Uses MLP (classical neural network) brain architecture

max_steps: 2000
brain:
  name: mlp
  config:
    baseline: 0.0
    baseline_alpha: 0.05
    entropy_beta: 0.01
    gamma: 0.99
    hidden_dim: 256
    learning_rate: 0.001
    lr_scheduler_step_size: 100
    lr_scheduler_gamma: 0.9
    num_hidden_layers: 4

body_length: 2

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0.1
  penalty_starvation: 10.0
  stuck_position_threshold: 3

satiety:
  initial_satiety: 800.0
  satiety_decay_rate: 1.0
  satiety_gain_per_food: 0.2

environment:
  type: dynamic
  dynamic:
    grid_size: 100
    viewport_size: [11, 11]

    foraging:
      foods_on_grid: 35
      target_foods_to_collect: 50
      min_food_distance: 10
      agent_exclusion_radius: 15
      gradient_decay_constant: 12.0
      gradient_strength: 1.0

gradient:
  method: clip
