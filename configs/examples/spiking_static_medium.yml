# Static Maze Environment - Medium Configuration
# Legacy single-goal navigation with biologically realistic spiking neurons
# Uses Spiking (LIF neurons with surrogate gradient descent) brain architecture

max_steps: 300

brain:
  name: spiking
  config:
    # Network architecture
    hidden_size: 128
    num_hidden_layers: 2
    num_timesteps: 100
    output_mode: accumulator

    # LIF neuron parameters
    tau_m: 20.0
    v_threshold: 1.0
    v_reset: 0.0
    v_rest: 0.0

    # Learning parameters
    learning_rate: 0.0001
    gamma: 0.99
    baseline_alpha: 0.05
    entropy_beta: 0.2
    entropy_beta_final: 0.2
    min_action_prob: 0.01
    advantage_clip: 2.0
    return_clip: 20.0

    # Surrogate gradient parameters
    surrogate_alpha: 1.0

    # Weight initialization
    weight_init: kaiming

    # Batch learning
    batch_size: 3
    warmup_episodes: 0

    # Exploration settings
    exploration_decay_episodes: 0

body_length: 2

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0.1
  stuck_position_threshold: 5

environment:
  type: static
  static:
    grid_size: 10

gradient:
  method: clip
