# Static Maze Environment - Medium Configuration
# Legacy single-goal navigation with biologically realistic spiking neurons
# Uses Spiking (LIF neurons with surrogate gradient descent) brain architecture

max_steps: 300

brain:
  name: spiking
  config:
    # Network architecture
    hidden_size: 128
    num_hidden_layers: 2
    num_timesteps: 100

    # LIF neuron parameters
    tau_m: 20.0
    v_threshold: 1.0
    v_reset: 0.0
    v_rest: 0.0

    # Learning parameters
    learning_rate: 0.001
    lr_decay_rate: 0.015
    gamma: 0.99
    baseline_alpha: 0.05
    entropy_beta: 0.15
    entropy_beta_final: 0.01
    entropy_decay_episodes: 50

    # Surrogate gradient parameters
    surrogate_alpha: 1.0

    # Weight initialization
    weight_init: kaiming

body_length: 2

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.10
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0.1
  stuck_position_threshold: 5

environment:
  type: static
  static:
    grid_size: 10

gradient:
  method: clip
