# PPO with Pursuit Predators + Unified Sensory Modules - Tuned Configuration
# Tests agent behavior against predators that actively chase when in detection range
#
# Based on tuned stationary predators config with pursuit-specific adjustments:
# - movement_pattern: pursuit (predators chase when agent in detection_radius)
# - count: 2 (lower than stationary due to increased difficulty)
# - speed: 0.5 (slower than agent for escapability)
# - detection_radius: 6 (pursuit trigger range)
#
# LR Schedule: 0.0001 -> 0.001 (warmup 0-50) -> 0.001 (stable 50-300) -> 0.0001 (decay 300-500)

max_steps: 500
brain:
  name: ppo
  config:
    actor_hidden_dim: 128
    critic_hidden_dim: 128
    num_hidden_layers: 2
    clip_epsilon: 0.2
    gamma: 0.99
    gae_lambda: 0.98
    value_loss_coef: 0.5
    entropy_coef: 0.02
    learning_rate: 0.001
    rollout_buffer_size: 512
    num_epochs: 20
    num_minibatches: 2
    max_grad_norm: 0.5
    normalize_advantages: true
    lr_warmup_episodes: 50
    lr_warmup_start: 0.0001
    lr_decay_episodes: 200
    lr_decay_end: 0.0001
    sensory_modules:
      - food_chemotaxis
      - nociception

body_length: 2

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.3
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0
  penalty_starvation: 10.0
  penalty_predator_death: 10.0
  penalty_predator_proximity: 0.3
  stuck_position_threshold: 0
  penalty_boundary_collision: 0.02
  penalty_health_damage: 1.5
  reward_health_gain: 0.1

satiety:
  initial_satiety: 300.0
  satiety_decay_rate: 0.8
  satiety_gain_per_food: 0.2

environment:
  type: dynamic
  dynamic:
    grid_size: 20
    viewport_size: [11, 11]
    use_separated_gradients: true

    foraging:
      foods_on_grid: 6
      target_foods_to_collect: 10
      min_food_distance: 3
      agent_exclusion_radius: 5
      gradient_decay_constant: 8.0
      gradient_strength: 1.0

    predators:
      enabled: true
      count: 2
      speed: 0.5
      movement_pattern: pursuit
      detection_radius: 6
      kill_radius: 0
      gradient_decay_constant: 10.0
      gradient_strength: 1.0

    health:
      enabled: true
      max_hp: 100.0
      predator_damage: 20.0
      food_healing: 10.0
