# PPO with Thermotaxis + Pursuit Predators - Small Configuration
# Tests agent's ability to forage while evading active predators and maintaining temperature comfort
#
# This is the most challenging multi-objective task combining:
# - Food collection (chemotaxis)
# - Active predator evasion (nociception + mechanosensation)
# - Temperature comfort (thermotaxis)
#
# Pursuit predators actively chase the agent when in detection range.
# Temperature gradient creates an additional navigation constraint.
# Agent must balance escaping predators vs staying in comfort zone.
#
# Pursuit-specific adjustments (vs stationary):
# - Lower predator count (2 vs 3) due to increased difficulty
# - Higher food incentive during chase (reward_distance_scale: 0.5)
# - Lower proximity penalty during unavoidable chase
#
# Sensory modules (C. elegans neuron references):
# - food_chemotaxis: Food-specific attraction (AWC, AWA neurons)
# - nociception: Predator avoidance (ASH, ADL neurons)
# - mechanosensation: Physical contact (ALM, PLM, AVM neurons)
# - thermotaxis: Temperature sensing (AFD neurons)

max_steps: 500
brain:
  name: ppo
  config:
    actor_hidden_dim: 128
    critic_hidden_dim: 128
    num_hidden_layers: 2
    clip_epsilon: 0.2
    gamma: 0.99
    gae_lambda: 0.98
    value_loss_coef: 0.5
    entropy_coef: 0.02
    learning_rate: 0.001
    rollout_buffer_size: 512
    num_epochs: 20
    num_minibatches: 2
    max_grad_norm: 0.5
    normalize_advantages: true
    lr_warmup_episodes: 50
    lr_warmup_start: 0.0001
    lr_decay_episodes: 200
    lr_decay_end: 0.0001
    sensory_modules:
      - food_chemotaxis
      - nociception
      - mechanosensation
      - thermotaxis

body_length: 2

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0
  penalty_starvation: 10.0
  penalty_predator_death: 10.0
  penalty_predator_proximity: 0.15
  stuck_position_threshold: 0
  penalty_boundary_collision: 0.02
  penalty_health_damage: 0.5
  reward_health_gain: 0.1

satiety:
  initial_satiety: 300.0
  satiety_decay_rate: 0.8
  satiety_gain_per_food: 0.2

environment:
  type: dynamic
  dynamic:
    grid_size: 20
    viewport_size: [11, 11]
    use_separated_gradients: true

    foraging:
      foods_on_grid: 6
      target_foods_to_collect: 10
      min_food_distance: 3
      agent_exclusion_radius: 5
      gradient_decay_constant: 8.0
      gradient_strength: 1.0

    predators:
      enabled: true
      count: 2
      speed: 0.5
      movement_pattern: pursuit
      detection_radius: 6
      kill_radius: 0
      gradient_decay_constant: 10.0
      gradient_strength: 1.0

    health:
      enabled: true
      max_hp: 100.0
      predator_damage: 20.0
      food_healing: 10.0

    thermotaxis:
      enabled: true
      cultivation_temperature: 20.0
      base_temperature: 20.0
      gradient_direction: 0.0  # Temperature increases to the right
      gradient_strength: 0.5   # 0.5°C per cell
      comfort_reward: 0.05
      discomfort_penalty: -0.1
      danger_penalty: -0.3
      danger_hp_damage: 2.0
      lethal_hp_damage: 10.0
      # Zone thresholds (relative to cultivation temp)
      comfort_delta: 5.0       # Comfort: 15-25°C
      discomfort_delta: 10.0   # Discomfort: 10-15°C or 25-30°C
      danger_delta: 15.0       # Danger: 5-10°C or 30-35°C
