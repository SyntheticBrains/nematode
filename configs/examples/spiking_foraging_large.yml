# Dynamic Foraging Environment - Large Configuration
# Curriculum level 3: Challenging large-scale foraging scenario
# Uses Spiking (LIF neurons with surrogate gradient descent) brain architecture

max_steps: 2000

brain:
  name: spiking
  config:
    # Network architecture
    hidden_size: 512
    num_hidden_layers: 3
    num_timesteps: 100

    # LIF neuron parameters
    tau_m: 20.0
    v_threshold: 1.0
    v_reset: 0.0
    v_rest: 0.0

    # Learning parameters
    learning_rate: 0.0005
    gamma: 0.99
    baseline_alpha: 0.05
    entropy_beta: 0.01

    # Surrogate gradient parameters
    surrogate_alpha: 10.0

body_length: 2

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0
  penalty_starvation: 10.0
  stuck_position_threshold: 0

satiety:
  initial_satiety: 800.0
  satiety_decay_rate: 1.0
  satiety_gain_per_food: 0.2

environment:
  type: dynamic
  dynamic:
    grid_size: 100
    viewport_size: [11, 11]

    foraging:
      foods_on_grid: 35
      target_foods_to_collect: 50
      min_food_distance: 10
      agent_exclusion_radius: 15
      gradient_decay_constant: 12.0
      gradient_strength: 1.0

gradient:
  method: clip
