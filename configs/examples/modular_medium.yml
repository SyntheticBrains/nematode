max_steps: 300
maze_grid_size: 10
brain:
  name: modular
  config:
    modules:
      chemotaxis: [0, 1]
    num_layers: 2
    min_gradient_magnitude: 1e-8
    l2_reg: 0.0005
    noise_std: 0.003
    param_clip: true
    param_modulo: true
shots: 1500
body_length: 2
qubits: 2
parameter_initializer:
  type: manual
  manual_parameter_values:
    θ_rx1_0: -1.4103139796620416
    θ_rx1_1: 1.1389102242207816
    θ_rx2_0: -2.0460388482710274
    θ_rx2_1: 1.7266827512570222
    θ_ry1_0: -2.80764998921758
    θ_ry1_1: 2.812931256980848
    θ_ry2_0: 0.5233744663208229
    θ_ry2_1: 2.119853116472288
    θ_rz1_0: -1.2811579872271595
    θ_rz1_1: 1.5016389037942428
    θ_rz2_0: 0.21956394175482252
    θ_rz2_1: -0.6931769423957372
learning_rate:
  method: dynamic
  parameters:
    initial_learning_rate: 0.1
    decay_type: inverse_time
    decay_rate: 0.5
    min_lr: 0
reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0.1
  stuck_position_threshold: 10
manyworlds_mode:
  max_superpositions: 32
  max_columns: 8
  render_sleep_seconds: 0.5
  top_n_actions: 2
  top_n_randomize: true
