# Static Maze Environment - Medium Configuration
# Legacy single-goal navigation with manual parameter initialization
# Uses modular (quantum) brain architecture

max_steps: 300

brain:
  name: modular
  config:
    modules:
      chemotaxis: [0, 1]
    num_layers: 2
    min_gradient_magnitude: 1e-8
    l2_reg: 0.0005
    noise_std: 0.003
    param_clip: true
    param_modulo: true
    lr_boost: false

shots: 1500
body_length: 2
qubits: 2

parameter_initializer:
  type: manual
  manual_parameter_values:
    θ_rx1_0: -2.4
    θ_rx1_1: -2.7
    θ_rx2_0: -1.3
    θ_rx2_1: -2.4
    θ_ry1_0: 2.9
    θ_ry1_1: -2.4
    θ_ry2_0: 2.7
    θ_ry2_1: 1.3
    θ_rz1_0: 0
    θ_rz1_1: 0
    θ_rz2_0: 0
    θ_rz2_1: 0

learning_rate:
  method: dynamic
  parameters:
    initial_learning_rate: 1.0
    decay_type: inverse_time
    decay_rate: 0.9
    min_lr: 0

# Reward configuration
reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0.1
  stuck_position_threshold: 10

# Static environment configuration
environment:
  type: static
  static:
    grid_size: 10

# Many-worlds mode configuration
manyworlds_mode:
  max_superpositions: 16
  max_columns: 4
  render_sleep_seconds: 0.5
  top_n_actions: 2
  top_n_randomize: true
