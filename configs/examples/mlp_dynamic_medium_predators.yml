# Dynamic Foraging with Predators - Medium Configuration
# Curriculum level 2: Standard foraging with predator evasion
# Uses MLP (classical neural network) brain architecture

max_steps: 1000
brain:
  name: mlp
  config:
    baseline: 0.0
    baseline_alpha: 0.05
    entropy_beta: 0.01
    gamma: 0.99
    hidden_dim: 128
    learning_rate: 0.001
    lr_scheduler_step_size: 100
    lr_scheduler_gamma: 0.9
    num_hidden_layers: 3

body_length: 2

learning_rate:
  method: dynamic
  parameters:
    initial_learning_rate: 0.001
    decay_type: exponential
    decay_rate: 0.9995
    min_lr: 0.0003

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0.1
  penalty_starvation: 10.0
  penalty_predator_death: 10.0
  stuck_position_threshold: 3

satiety:
  initial_satiety: 500.0
  satiety_decay_rate: 1.0
  satiety_gain_per_food: 0.2

environment:
  type: dynamic
  dynamic:
    grid_size: 50
    viewport_size: [11, 11]

    foraging:
      num_initial_foods: 20
      max_active_foods: 30
      min_food_distance: 5
      agent_exclusion_radius: 10
      gradient_decay_constant: 10.0
      gradient_strength: 1.0

    predators:
      enabled: true
      count: 3
      speed: 1.0
      movement_pattern: random
      detection_radius: 8
      kill_radius: 1
      gradient_decay_constant: 12.0
      gradient_strength: 1.0
      proximity_penalty: -0.1

gradient:
  method: clip
