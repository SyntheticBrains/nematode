# Dynamic Foraging Environment - Small Validation Configuration
# Curriculum level 1: Easy foraging scenario for validation
# Uses modular (quantum) brain architecture

max_steps: 500
brain:
  name: qvarcircuit
  config:
    modules:
      chemotaxis: [0, 1]
    num_layers: 2
    min_gradient_magnitude: 1e-4
    l2_reg: 0.0005
    noise_std: 0.003
    param_clip: true
    param_modulo: true
    lr_boost: false

shots: 1500
body_length: 2
qubits: 2

parameter_initializer:
  type: manual
  manual_parameter_values:
    θ_rx1_0: 0.1995518937590015
    θ_rx1_1: -0.9421406819690369
    θ_ry1_0: 1.1289628829943124
    θ_ry1_1: -0.3283509292080173
    θ_rz1_0: 0.1451640196126313
    θ_rz1_1: -0.05390899003190181
    θ_rx2_0: -0.6166568103813737
    θ_rx2_1: 0.9374342791093129
    θ_ry2_0: -0.5586950006772446
    θ_ry2_1: 1.3225405614172014
    θ_rz2_0: 0.8605280909796497
    θ_rz2_1: -2.9924315065721303

learning_rate:
  method: constant
  parameters:
    learning_rate: 0

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0.1
  penalty_starvation: 2.0
  stuck_position_threshold: 3
  penalty_boundary_collision: 0.02

satiety:
  initial_satiety: 200.0
  satiety_decay_rate: 1.0
  satiety_gain_per_food: 0.2

environment:
  grid_size: 20
  viewport_size: [11, 11]

  foraging:
    foods_on_grid: 5
    target_foods_to_collect: 10
    min_food_distance: 3
    agent_exclusion_radius: 5
    gradient_decay_constant: 8.0
    gradient_strength: 1.0

gradient:
  method: norm_clip
  max_norm: 0.5
