# Dynamic Foraging with Predators - Medium Configuration
# Curriculum level 2: Standard foraging with predator evasion
# Uses PPO (Proximal Policy Optimization) brain architecture
# Multi-objective learning: find food while avoiding predators

max_steps: 1000
brain:
  name: ppo
  config:
    actor_hidden_dim: 128
    critic_hidden_dim: 128
    num_hidden_layers: 3

    # Core PPO hyperparameters
    clip_epsilon: 0.2
    gamma: 0.99
    gae_lambda: 0.95
    value_loss_coef: 0.5
    entropy_coef: 0.02
    learning_rate: 0.001
    rollout_buffer_size: 512
    num_epochs: 10
    num_minibatches: 2
    max_grad_norm: 0.5
    normalize_advantages: true

body_length: 2

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0
  penalty_starvation: 10.0
  penalty_predator_death: 10.0
  penalty_predator_proximity: 0.1
  stuck_position_threshold: 0
  penalty_boundary_collision: 0.02

satiety:
  initial_satiety: 500.0
  satiety_decay_rate: 1.0
  satiety_gain_per_food: 0.2

environment:
  grid_size: 50
  viewport_size: [11, 11]

  foraging:
    foods_on_grid: 20
    target_foods_to_collect: 30
    min_food_distance: 5
    agent_exclusion_radius: 10
    gradient_decay_constant: 10.0
    gradient_strength: 1.0

  predators:
    enabled: true
    count: 3
    speed: 1.0
    movement_pattern: random
    detection_radius: 8
    kill_radius: 0
    gradient_decay_constant: 12.0
    gradient_strength: 1.0
