[project]
name = "quantum-nematode"
version = "0.1.0"
requires-python = ">=3.12,<3.13"
description = "Quantum brain simulation of a nematode"
dependencies = [
    "qiskit>=1.0.0,<2.0.0",
    "matplotlib>=3.10.1",
    "ipykernel>=6.29.5",
    "numpy>=2.2.4",
    "pydantic>=2.11.4",
    "python-dotenv>=1.1.1",
]
classifiers = ["Private :: Do Not Upload"]

[project.optional-dependencies]
cpu = [
  "qiskit-aer>=0.17.0",
]
gpu = [
  "qiskit-aer-gpu>=0.15.1",
]
torch = [
  "torch>=2.7.0",
]
qpu = [
  "qiskit-ibm-runtime>=0.40.1",
]

[tool.uv]
conflicts = [
    [
      { extra = "cpu" },
      { extra = "gpu" },
    ],
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[tool.hatch.build.targets.wheel]
packages = ["quantumnematode"]
