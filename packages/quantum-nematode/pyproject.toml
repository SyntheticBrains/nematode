[project]
name = "quantum-nematode"
version = "0.1.0"
requires-python = ">=3.12,<3.13"
description = "Quantum brain simulation of a nematode"
dependencies = [
    "qiskit>=2.0.0",
    "matplotlib>=3.10.1",
    "ipykernel>=6.29.5",
    "qiskit-aer>=0.17.0",
    "numpy>=2.2.4",
]
classifiers = ["Private :: Do Not Upload"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["quantumnematode"]
