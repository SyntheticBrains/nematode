# Hybrid Quantum Cortex Brain - Stage 3: Joint Fine-Tune
# Loads pre-trained reflex, cortex, and critic weights, then fine-tunes jointly.
# Reflex is unfrozen with 10x lower LR (0.001 vs 0.01) to preserve reflexes.
# Cortex continues REINFORCE+GAE training at full learning rate.
#
# QSNN reflex params MUST match stage 1 config exactly.
# Cortex params MUST match stage 2 config exactly.
#
# To use: update reflex_weights_path, cortex_weights_path, and
# critic_weights_path to point to your stage 1/2 output files.

max_steps: 500
brain:
  name: hybridquantumcortex
  config:
    # Training stage: 3 = joint fine-tune (both QSNNs + critic trainable)
    training_stage: 3

    # Paths to pre-trained weights
    reflex_weights_path: artifacts/models/20260218_131409/reflex_weights.pt
    cortex_weights_path: artifacts/models/20260220_101543/cortex_weights.pt
    critic_weights_path: artifacts/models/20260220_101543/critic_weights.pt

    # QSNN reflex params (must match stage 1 config exactly)
    num_sensory_neurons: 6
    num_hidden_neurons: 8
    num_motor_neurons: 4
    membrane_tau: 0.9
    threshold: 0.5
    refractory_period: 0
    shots: 1024
    num_qsnn_timesteps: 10
    surrogate_alpha: 1.0
    logit_scale: 5.0
    weight_clip: 3.0
    theta_motor_max_norm: 1.0

    # QSNN REINFORCE params (active in stage 3)
    # Base LR = 0.01, reduced to 0.001 by joint_finetune_lr_factor
    qsnn_lr: 0.01
    joint_finetune_lr_factor: 0.1
    qsnn_lr_decay_episodes: 200
    num_reinforce_epochs: 2
    reinforce_window_size: 20
    gamma: 0.99
    advantage_clip: 2.0
    clip_epsilon: 0.2
    lr_min_factor: 0.1

    # Cortex QSNN params (must match stage 2 config exactly)
    cortex_neurons_per_group: 4
    cortex_hidden_neurons: 12
    cortex_output_neurons: 8
    num_cortex_timesteps: 4
    cortex_shots: 100
    num_modes: 3

    # Cortex sensory modules (must match stage 2 config exactly)
    cortex_sensory_modules:
      - food_chemotaxis
      - nociception

    # Cortex REINFORCE+GAE params (active in stage 3)
    # 1 epoch only â€” multi-epoch is redundant due to caching (see stage 2b analysis)
    cortex_lr: 0.005
    critic_lr: 0.001
    critic_lr_independent: true
    num_cortex_reinforce_epochs: 1
    num_critic_epochs: 3
    ppo_buffer_size: 512
    gae_lambda: 0.95
    entropy_coeff: 0.10
    max_grad_norm: 0.5
    use_gae_advantages: true

    # Cortex LR schedule (gentle warmup + decay for fine-tuning)
    cortex_lr_warmup_episodes: 20
    cortex_lr_warmup_start: 0.0005
    cortex_lr_decay_episodes: 100
    cortex_lr_decay_end: 0.0005

    # Cortex adaptive alpha scheduling
    cortex_alpha_start: 0.3
    cortex_alpha_end: 2.0
    cortex_alpha_warmup_episodes: 150
    cortex_alpha_warmup_delay: 30

    # Critic MLP params
    critic_hidden_dim: 64
    critic_num_layers: 2

body_length: 2

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0
  penalty_starvation: 10.0
  penalty_predator_death: 10.0
  penalty_predator_proximity: 0.15
  stuck_position_threshold: 0
  penalty_boundary_collision: 0.02
  penalty_health_damage: 0.5
  reward_health_gain: 0.1

satiety:
  initial_satiety: 300.0
  satiety_decay_rate: 0.8
  satiety_gain_per_food: 0.2

environment:
  grid_size: 20
  viewport_size: [11, 11]
  use_separated_gradients: true

  foraging:
    foods_on_grid: 6
    target_foods_to_collect: 10
    min_food_distance: 3
    agent_exclusion_radius: 5
    gradient_decay_constant: 8.0
    gradient_strength: 1.0

  predators:
    enabled: true
    count: 2
    speed: 0.5
    movement_pattern: pursuit
    detection_radius: 6
    kill_radius: 0
    gradient_decay_constant: 10.0
    gradient_strength: 1.0

  health:
    enabled: true
    max_hp: 100.0
    predator_damage: 20.0
    food_healing: 10.0

gradient:
  method: clip
