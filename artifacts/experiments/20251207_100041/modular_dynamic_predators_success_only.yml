# Dynamic Foraging with Predators - Success-Only Learning
# Uses parameters from best benchmark (20251129_050519, 29% success rate)
# Only updates parameters after successful episodes to prevent catastrophic drift

max_steps: 500
brain:
  name: modular
  config:
    modules:
      chemotaxis: [0, 1]
    num_layers: 2
    min_gradient_magnitude: 1e-4
    l2_reg: 0.0005
    noise_std: 0.003
    param_clip: true
    param_modulo: true
    lr_boost: false
    # NEW: Only learn from successful episodes (collected all 10 foods)
    learn_only_from_success: true

shots: 1500
body_length: 2
qubits: 2

# Initialize from best benchmark's final parameters (run 200, 29% success session)
parameter_initializer:
  type: manual
  manual_parameter_values:
    θ_rx1_0: -0.37
    θ_rx1_1: 0.42
    θ_rx2_0: -0.49
    θ_rx2_1: -0.07
    θ_ry1_0: 0.60
    θ_ry1_1: -0.75
    θ_ry2_0: -0.54
    θ_ry2_1: -0.02
    θ_rz1_0: 0.73
    θ_rz1_1: -1.14
    θ_rz2_0: -0.54
    θ_rz2_1: -1.02

# Learning rate for successful episodes only
learning_rate:
  method: dynamic
  parameters:
    initial_learning_rate: 0.005  # Moderate LR since we only learn from successes
    decay_type: inverse_time
    decay_rate: 0.0001
    min_lr: 0.001

reward:
  reward_goal: 2.0
  reward_distance_scale: 0.5
  reward_exploration: 0.05
  penalty_step: 0.005
  penalty_anti_dithering: 0.02
  penalty_stuck_position: 0.1
  penalty_starvation: 2.0
  penalty_predator_death: 2.0
  penalty_predator_proximity: 0.1
  stuck_position_threshold: 3

satiety:
  initial_satiety: 200.0
  satiety_decay_rate: 1.0
  satiety_gain_per_food: 0.2

environment:
  type: dynamic
  dynamic:
    grid_size: 20
    viewport_size: [11, 11]

    foraging:
      foods_on_grid: 5
      target_foods_to_collect: 10
      min_food_distance: 3
      agent_exclusion_radius: 5
      gradient_decay_constant: 8.0
      gradient_strength: 1.0

    predators:
      enabled: true
      count: 2
      speed: 1.0
      movement_pattern: random
      detection_radius: 8
      kill_radius: 0
      gradient_decay_constant: 12.0
      gradient_strength: 1.0

gradient:
  method: norm_clip
  max_norm: 0.5
