
[project]
name = "quantum-nematode-workspace"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
    "pre-commit>=4.2.0",
    "pyright>=1.1.399",
    "ruff>=0.11.6",
]

[tool.uv.sources]
quantum-nematode = { workspace = true }

[tool.uv.workspace]
members = ["packages/*"]

[tool.uv]
package = false
dev-dependencies = [
    "quantum-nematode",
]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ['ALL']

[tool.ruff.lint.pydocstyle]
convention = "numpy" # https://numpydoc.readthedocs.io/en/latest/format.html#sections
